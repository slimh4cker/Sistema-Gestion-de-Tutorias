<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/solicitud.js"></script>
</head>
<body>
    <div class="alumno-container">
        <!-- Barra lateral full-height -->
        <div class="sidebar">
            <div class="sidebar-header text-center py-4">
                <h4 class="m-0">ESTUDIANTE</h4>
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    <li class="active">
                        <a href="#" class="d-block px-3 py-3">
                            <i class="fas fa-user me-2"></i>Mi perfil
                        </a>
                    </li>
                    <li>
                        <a href="cursos.html" class="d-block px-3 py-3">
                            <i class="fas fa-book me-2"></i>Mis cursos
                        </a>
                    </li>
                    <li>
                        <a href="mensajes.html" class="d-block px-3 py-3">
                            <i class="fas fa-envelope me-2"></i>Mensajes
                        </a>
                    </li>
                    <li>
                        <a href="calendario.html" class="d-block px-3 py-3">
                            <i class="fas fa-calendar-alt me-2"></i>Calendario
                        </a>
                    </li>
                    <li class="border-top border-light my-2"></li>
                    <li class="logout">
                        <a href="logout.html" class="d-block px-3 py-3">
                            <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                        </a>
                    </li>
                </ul>

            </div>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <nav class="top-navbar navbar navbar-expand-lg">
                <div class="container-fluid px-4">
                    <!-- Texto de bienvenida -->
                    <div class="welcome-text">
                        <h4 class="mb-0">Bienvenido</h4>
                        <p class="text-muted mb-0 small">¿Listo para mejorar tus calificaciones?</p>
                    </div>
                    
                    <!-- Contenedor de acciones -->
                    <div class="navbar-actions d-flex align-items-center">
                        <a href="#" id="btn-solicitar-asesoria" class="text-decoration-none text-primary fw-bold me-3">
                            Solicitar asesoría
                        </a>
                        <button class="btn btn-link text-dark p-1">
                            <i class="fas fa-bell fa-lg"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <div id="asesoria-container" class="main-content-container">
                <div class="white-card rounded-4 shadow-sm">
                    <div class="empty-state-content">
                        <p class="empty-state-text fw-bold text-secondary">
                            No tienes ninguna asesoría por el momento
                        </p>
                        <i class="fas fa-calendar-times empty-state-icon text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
