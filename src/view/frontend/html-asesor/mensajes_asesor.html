<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesAsesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

      /* CONTENEDOR PRINCIPAL */
.message-thread {
    display: flex;
    flex-direction: column;
    padding: 1rem;
    gap: 0.8rem;
}

/* CONTENEDOR DE MENSAJE */
.message-container {
    max-width: 85%;
    display: flex;
    flex-direction: column;
}

/* CONTENEDOR ALINEADO A LA DERECHA (EMISOR) */
.message-container.sent {
    align-self: flex-end;
    align-items: flex-end;
}

/* CONTENEDOR ALINEADO A LA IZQUIERDA (RECEPTOR) */
.message-container.received {
    align-self: flex-start;
    align-items: flex-start;
}


.message-bubble {
    padding: 0.75rem 1rem;
    border-radius: 1.15rem;
    line-height: 1.4;
    word-wrap: break-word;
    position: relative;
    max-width: 100%;
}


.message-bubble.sent {
    background: #248bf5;
    color: white;
    border-bottom-right-radius: 0.5rem;
}


.message-bubble.received {
    background: #e5e5ea;
    color: #000;
    border-bottom-left-radius: 0.5rem;
    border: 1px solid #e0e0e0;
}


.message-time {
    font-size: 0.7rem;
    color: #6c757d;
    margin-top: 0.3rem;
    padding: 0 0.5rem;
}

.messages-container {
  display: flex;
  flex-direction: row;
  gap: 3rem;
  padding: 1rem;
  height: calc(100vh - 120px); 
  overflow: hidden;
}
.emisor {
  background-color: #79a3fd;
  max-width: 50%;
  padding: 0.3em .5em;
  border-radius: 5px;
  word-wrap: break-word;
  margin-bottom: 0.5rem;
  align-self: flex-end;
}

.receptor {
  background-color: #FFFFFF;
  max-width: 50%;
  padding: 0.3rem .4rem;
  border-radius: 5px;
  word-wrap: break-word;
  margin-bottom: 0.5rem;
  align-self: flex-start;
}

.text-muted {
  font-size: 0.8rem;
  color: #6c757d;
}


.conversation-list {
  width: 300px;
  border-right: 1px solid #e9ecef;
  overflow-y: auto;
  flex-shrink: 0;
}


.message-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  background-color: #fafafa;
  border-radius: 10px;
}


.conversation-list.active,
.message-area.active {
  display: flex;
  flex-direction: column;
}

.conversation-item {
  cursor: pointer;
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  transition: background-color 0.2s;
}

.conversation-item:hover {
  background-color: #f8f9fa;
}

.message-thread {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.message-compose {
  padding: 1rem;
  border-top: 1px solid #e9ecef;
  background: #fff;
}


@media (max-width: 768px) {
  .messages-container {
    flex-direction: column;
  }

  .conversation-list {
    width: 100%;
    border-right: none;
  }

  .message-area {
    display: none;
  }

  .message-area.active {
    display: flex;
  }
}
#contenido-mensaje.form-control {
  height: auto !important;
  min-height: 80px;
}

  </style>
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container d-flex">
    <div class="main-content flex-grow-1">
        <div id="navbar-placeholder"></div>
        <div class="main-content-container">
            <div class="messages-container white-card rounded-4 shadow-sm">
                <!-- Lista de conversaciones -->
                <div class="conversation-list active" id="conversationList">
                <div class="p-3 border-bottom">
                    <h5 class="mb-0">Conversaciones</h5>
                </div>

                <div class="conversation-item" data-name="Luis Armando Cardenas Florido">
                    <h6 class="mb-0">Luis Armando Cardenas Florido</h6>
                </div>

                <div class="conversation-item" data-name="Ignacio Robles">
                    <h6 class="mb-0">Ignacio Robles</h6>
                </div>

                <div class="conversation-item" data-name="Andres Barragan">
                    <h6 class="mb-0">Andres Barragan</h6>
                </div>
                </div>

                <!-- Área de mensajes -->
                <div class="message-area" id="messageArea">
                <div class="message-header p-3 border-bottom d-flex align-items-center">
                    <button class="btn btn-link me-3" id="backButton">←</button>
                    <h5 class="mb-0" id="chatName">Chat</h5>
                </div>

                <div class="message-thread" id="messageThread"></div>

                <div class="message-compose">
                    <textarea class="form-control mb-2" id="contenido-mensaje" rows="2" placeholder="Escribe tu mensaje..." style="resize: none; min-height: 80px;"></textarea>
                    <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" id="enviar-mensaje-btn">
                        <i class="fas fa-paper-plane me-1"></i> Enviar
                    </button>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/navbar_asesor.js"></script>
    <script src="../js/sidebar_asesor.js"></script>
    <script src="../js/mensajes.js"></script>
    <script src="../js/fechaFormateada.js"></script>

</script>
</body>
</html>
</html>
