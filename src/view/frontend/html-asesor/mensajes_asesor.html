<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Asesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesAsesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>

    /* CONTENEDOR PRINCIPAL */
.message-thread {
    display: flex;
    flex-direction: column;
    padding: 1rem;
    gap: 0.8rem;
}

/* CONTENEDOR DE MENSAJE */
.message-container {
    max-width: 85%;
    display: flex;
    flex-direction: column;
}

/* CONTENEDOR ALINEADO A LA DERECHA (EMISOR) */
.message-container.sent {
    align-self: flex-end;
    align-items: flex-end;
}

/* CONTENEDOR ALINEADO A LA IZQUIERDA (RECEPTOR) */
.message-container.received {
    align-self: flex-start;
    align-items: flex-start;
}

/* BURBUJA DE MENSAJE */
.message-bubble {
    padding: 0.75rem 1rem;
    border-radius: 1.15rem;
    line-height: 1.4;
    word-wrap: break-word;
    position: relative;
    max-width: 100%;
}

/* BURBUJA EMISOR */
.message-bubble.sent {
    background: #248bf5;
    color: white;
    border-bottom-right-radius: 0.5rem;
}

/* BURBUJA RECEPTOR */
.message-bubble.received {
    background: #e5e5ea;
    color: #000;
    border-bottom-left-radius: 0.5rem;
    border: 1px solid #e0e0e0;
}

/* FECHA */
.message-time {
    font-size: 0.7rem;
    color: #6c757d;
    margin-top: 0.3rem;
    padding: 0 0.5rem;
}
    
/* CONTENEDOR PRINCIPAL DE MENSAJES */
.messages-container {
  display: flex;
  flex: 1; /* Ocupa todo el espacio disponible */
  flex-direction: row;
  height: calc(100vh - 180px); /* Ajustado a tu estructura */
  overflow: hidden;
  gap: 1.5rem; /* Espaciado más razonable */
}

/* LISTA DE CONVERSACIONES (IZQUIERDA) */
.conversation-list {
  width: 30%;
  min-width: 280px;
  max-width: 350px;
  border-right: 1px solid #e9ecef;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.conversation-header {
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  background: #f8f9fa;
  position: sticky;
  top: 0;
  z-index: 10;
}

.conversation-item {
  cursor: pointer;
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  transition: background-color 0.2s;
}
.nombre-portada {
  margin: 0px 0px 0px 0px;
  align-items: left;
}

.conversation-item:hover, 
.conversation-item.active {
  background-color: #f1f5f9;
}

/* ÁREA DE MENSAJES (DERECHA) */
.message-area {
  flex: 1;
  display: flex;
  max-height: calc(100vh - 180px); /* Ajustado a tu estructura */
  flex-direction: column;
  overflow-y: auto;
  background-color: #fafafa;
  border-radius: 10px;
}

.message-header {
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  background: #f8f9fa;
  position: sticky;
  top: 0;
  z-index: 10;
}

.message-thread {
  display: flex;
  flex-direction: column;
  flex: 1;
  overflow-y: auto;
  padding: .2rem;
}

/* CONTENEDOR DE CADA MENSAJE */
.message-container {
  display: flex;
  flex-direction: column;
  margin-bottom: 0.8rem;
}
 


.text-muted {
  text-align: left;
  font-size: 0.8rem;
  color: #6c757d;
}



.message.sent {
  align-self: flex-end;
  background-color: #1120ca;
  color: white;
  border-bottom-right-radius: 5px;
}

.message.received {
  align-self: flex-start;
  background-color: #e9ecef;
  color: #212529;
  border-bottom-left-radius: 5px;
}

.message-time {
  font-size: 0.7rem;
  opacity: 0.8;
  text-align: right;
  margin-top: 0.3rem;
}

.message-compose {
  padding: 1rem;
  border-top: 1px solid #e9ecef;
  background: #fff;
  position: sticky;
  bottom: 0;
}

/* RESPONSIVE: SOLO PARA MÓVILES */
@media (max-width: 768px) {
  .messages-container {
    flex-direction: column;
  }
  
  .conversation-list {
    width: 100%;
    max-height: 40vh;
    border-right: none;
    border-bottom: 1px solid #e9ecef;
    min-width: unset;
    max-width: unset;
  }
  
  .message-area {
    display: none;
    height: 60vh;
  }
  
  .message-area.active {
    display: flex;
  }
  
  .message {
    max-width: 85%;
  }
}

/* Asegurar que el textarea no tenga altura fija */
#contenido-mensaje.form-control {
  height: auto !important;
  min-height: 80px;
}
  </style>
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container d-flex">
    <div class="main-content flex-grow-1">
        <div id="navbar-placeholder"></div>
        <div class="main-content-container">
            <div class="messages-container white-card rounded-4 shadow-sm">
                <!-- Lista de conversaciones -->
                <div class="conversation-list active" id="conversationList">
                <div class="p-3 border-bottom">
                    <h5 class="mb-0">Conversaciones</h5>
                </div>

                <div class="conversation-item" data-name="Luis Armando Cardenas Florido">
                    <h6 class="mb-0">Luis Armando Cardenas Florido</h6>
                </div>

                <div class="conversation-item" data-name="Ignacio Robles">
                    <h6 class="mb-0">Ignacio Robles</h6>
                </div>

                <div class="conversation-item" data-name="Andres Barragan">
                    <h6 class="mb-0">Andres Barragan</h6>
                </div>
                </div>

                <!-- Área de mensajes -->
                <div class="message-area" id="messageArea">
                <div class="message-header p-3 border-bottom d-flex align-items-center">
                    <button class="btn btn-link me-3" id="backButton">←</button>
                    <h5 class="mb-0" id="chatName">Chat</h5>
                </div>

                <div class="message-thread" id="messageThread"></div>

                <div class="message-compose">
                    <textarea class="form-control mb-2" id="contenido-mensaje" rows="2" placeholder="Escribe tu mensaje..." style="resize: none; min-height: 80px;"></textarea>
                    <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" id="enviar-mensaje-btn">
                        <i class="fas fa-paper-plane me-1"></i> Enviar
                    </button>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="../js/navbar_asesor.js"></script>
    <script src="../js/sidebar_asesor.js"></script>
    <script src="../js/mensajes.js"></script>
    <script src="../js/fechaFormateada.js"></script>

</script>
</body>
</html>
</html>
