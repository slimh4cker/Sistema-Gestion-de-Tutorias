<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container">
        <!-- Sidebar de asesor se insertará aquí -->
        
        <!-- Botón hamburguesa móvil -->
        <button class="sidebar-toggle-mobile d-lg-none">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Contenido principal -->
        <div class="main-content">
            <div id="navbar-placeholder"></div>

            <div id="cursos-grid-container" class="main-content-container">
                <div class="white-card rounded-4 shadow-sm">
                    <div class="empty-state-content">
                        <p class="empty-state-text fw-bold text-secondary">
                            No tienes asesorías programadas por el momento
                        </p>
                        <i class="fas fa-calendar-times empty-state-icon text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Overlay para móviles -->
        <div class="sidebar-overlay"></div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/navbar_asesor.js"></script>
    <script src="../js/sidebar_asesor.js"></script>
</body>
</html>
