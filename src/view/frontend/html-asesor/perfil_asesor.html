<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesAsesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .topics-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .topics-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .topic-item {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .topic-item .remove-topic {
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8em;
        }
        .topics-select {
            width: 100%;
            margin-top: 10px;
        }
        .add-topic-btn {
            margin-top: 10px;
        }
    </style>
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container">
        <!-- Barra lateral se insertará aquí -->
        
        <!-- Contenido principal -->
        <div class="main-content">
            <button class="sidebar-toggle-mobile d-lg-none">
                <i class="fas fa-bars"></i>
            </button>
            <div id="navbar-placeholder"></div>
            
            <div class="main-content-container">
                <div class="white-card profile-container">
                    <!-- Título de página -->
                    <h2 class="page-title"><i class="fas fa-user me-2"></i>Mi perfil</h2>
                    
                    <!-- Contenedor responsivo del perfil -->
                    <div class="profile-responsive-wrapper">
                        <!-- Formulario de perfil -->
                        <form class="profile-form" id="actualizar-perfil">
                            <div class="profile-field">
                                <label for="nombre"><strong>Nombre:</strong></label>
                                <input type="text" id="nombre" class="form-control" >
                            </div>
                            
                            <div class="profile-field">
                                <label><strong>Correo institucional:</strong></label>
                                <div id="email" class="readonly-field"></div>
                            </div>

                            <div class="profile-field">
                                <label for="horario"><strong>Disonibilidad de horario:</strong></label>
                                <input type="text" id="horario" class="form-control" >
                            </div>
                            
                            <div class="profile-field">
                                <label for="password"><strong>Contraseña:</strong></label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" value="" readonly>
                                    <button type="button" class="btn btn-outline-secondary edit-btn" id="change-password-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                                <div class="password-fields" id="password-fields" style="display: none;">
                                    <div class="mb-2">
                                        <label for="new-password">Nueva contraseña:</label>
                                        <input type="password" id="new-password" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="confirm-password">Confirmar contraseña:</label>
                                        <input type="password" id="confirm-password" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!-- Sección de Temas a enseñar -->
                            <div class="profile-field topics-container">
                                <label><strong>Temas a enseñar:</strong></label>
                                <div class="topics-list" id="selected-topics">
                                    <!-- Temas seleccionados aparecerán aquí -->
                                    <div class="topic-item">
                                        Matemáticas discretas
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                    <div class="topic-item">
                                        Bases de datos
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                    <div class="topic-item">
                                        Programación
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                
                                <div class="input-group">
                                    <select class="form-select topics-select" id="topics-select">
                                        <option value="" selected disabled>Selecciona un tema para agregar</option>
                                    </select>
                                    <button type="button" class="btn btn-primary add-topic-btn" onclick="addTopic()">
                                        <i class="fas fa-plus me-1"></i> Agregar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="profile-actions">
                                <button type="submit" class="btn btn-primary save-btn">Guardar cambios</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/navbar_asesor.js"></script>
    <script src="../js/sidebar_asesor.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../js/update_perfil.js"></script>
    <script src="../js/admin_temas.js"></script>
    <script src="../js/asesor_temas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
