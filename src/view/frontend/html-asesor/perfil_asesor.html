<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/stylesAsesor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .topics-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .topics-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .topic-item {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .topic-item .remove-topic {
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8em;
        }
        .topics-select {
            width: 100%;
            margin-top: 10px;
        }
        .add-topic-btn {
            margin-top: 10px;
        }
    </style>
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container">
        <!-- Barra lateral se insertará aquí -->
        
        <!-- Contenido principal -->
        <div class="main-content">
            <button class="sidebar-toggle-mobile d-lg-none">
                <i class="fas fa-bars"></i>
            </button>
            <div id="navbar-placeholder"></div>
            
            <div class="main-content-container">
                <div class="white-card profile-container">
                    <!-- Título de página -->
                    <h2 class="page-title"><i class="fas fa-user me-2"></i>Mi perfil</h2>
                    
                    <!-- Contenedor responsivo del perfil -->
                    <div class="profile-responsive-wrapper">
                        <!-- Formulario de perfil -->
                        <form class="profile-form" id="actualizar-perfil">
                            <div class="profile-field">
                                <label for="nombre"><strong>Nombre:</strong></label>
                                <input type="text" id="nombre" class="form-control" >
                            </div>
                            
                            <div class="profile-field">
                                <label><strong>Correo institucional:</strong></label>
                                <div id="email" class="readonly-field"></div>
                            </div>

                            <div>
                                <label><strong>Disponibilidad de horario:</strong></label>
                                <div style="overflow-y:scroll; height: 200px;" >
                                    <!-- Contenedor fijo donde se cargará el selector -->
                                    <div id="selectorHorario" class="selector-container"></div>
                                </div>
                            </div>
                            
                            <div class="profile-field">
                                <label for="password"><strong>Contraseña:</strong></label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" value="" readonly>
                                    <button type="button" class="btn btn-outline-secondary edit-btn" id="change-password-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                                <div class="password-fields" id="password-fields" style="display: none;">
                                    <div class="mb-2">
                                        <label for="new-password">Nueva contraseña:</label>
                                        <input type="password" id="new-password" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="confirm-password">Confirmar contraseña:</label>
                                        <input type="password" id="confirm-password" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <!-- Sección de Temas a enseñar -->
                            <label class="form-label">Especialidad:</label>
                                <div id="contenedorEspecialidad" class="form-control">
                                </div>
                            
                            <div class="profile-actions">
                                <button type="submit" class="btn btn-primary save-btn">Guardar cambios</button>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->

    <script src="../js/navbar_asesor.js"></script>
    <script src="../js/sidebar_asesor.js"></script>

    <script type="module">
        import { crearSelectorDeDisponibilidad } from '../js/selector_disponibilidad.js';
        window.getHorarioJSON = null;

        // Tengo que asegurarme que los datos del usuario han sido guardados en el localStorage antes de ver si cuenta con disponibilidad
        // se llama este evento dentro de perfil.js
        document.addEventListener("datosUsuarioCargados", function(event) {
            const usuario = event.detail 

            window.getHorarioJSON = crearSelectorDeDisponibilidad('selectorHorario', 
                usuario.disponibilidad ? JSON.parse(usuario.disponibilidad) : null
            )
        });
    </script>

    <!-- Cargar el contenido del selector de especialidad -->
    <script type="module">
        import { crearSelectMaterias } from '../js/especializacionesMetodos.js';

        // se llama este evento dentro de perfil.js
        document.addEventListener("datosUsuarioCargados", function(event) {

            // Inicializar el select de especialidades con las materias del usuario
            const usuario = event.detail;
            const especialidadContenedor = document.getElementById('contenedorEspecialidad');
            especialidadContenedor.appendChild(crearSelectMaterias(usuario.area_especializacion));

        });
    </script>
    <script src="../js/perfil.js"></script>
    <script src="../js/update_perfil.js"></script>

    <!-- <script src="../js/admin_temas.js"></script> -->
    
    <!-- <script src="../js/asesor_temas.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
