<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Asesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .topics-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .topics-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .topic-item {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .topic-item .remove-topic {
            color: #dc3545;
            cursor: pointer;
            font-size: 0.8em;
        }
        .topics-select {
            width: 100%;
            margin-top: 10px;
        }
        .add-topic-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="alumno-container">
        <!-- Barra lateral se insertará aquí -->
        
        <!-- Contenido principal -->
        <div class="main-content">
            <button class="sidebar-toggle-mobile d-lg-none">
                <i class="fas fa-bars"></i>
            </button>
            <div id="navbar-placeholder"></div>
            
            <div class="main-content-container">
                <div class="white-card profile-container">
                    <!-- Título de página -->
                    <h2 class="page-title"><i class="fas fa-user me-2"></i>Mi perfil</h2>
                    
                    <!-- Contenedor responsivo del perfil -->
                    <div class="profile-responsive-wrapper">
                        <!-- Formulario de perfil -->
                        <form class="profile-form">
                            <div class="profile-field">
                                <label for="nombre"><strong>Nombre:</strong></label>
                                <div class="input-group">
                                    <input type="text" id="nombre" class="form-control" value="Axel Laguna Bernal">
                                    <button type="button" class="btn btn-outline-secondary edit-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="profile-field">
                                <label><strong>Correo institucional:</strong></label>
                                <div class="readonly-field">al22760549@ite.edu.mx</div>
                            </div>
                            
                            <div class="profile-field">
                                <label for="password"><strong>Contraseña:</strong></label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" value="********" readonly>
                                    <button type="button" class="btn btn-outline-secondary edit-btn" id="change-password-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                                <div class="password-fields" id="password-fields" style="display: none;">
                                    <div class="mb-2">
                                        <label for="new-password">Nueva contraseña:</label>
                                        <input type="password" id="new-password" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="confirm-password">Confirmar contraseña:</label>
                                        <input type="password" id="confirm-password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Sección de Temas a enseñar -->
                            <div class="profile-field topics-container">
                                <label><strong>Temas a enseñar:</strong></label>
                                <div class="topics-list" id="selected-topics">
                                    <!-- Temas seleccionados aparecerán aquí -->
                                    <div class="topic-item">
                                        Matemáticas discretas
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                    <div class="topic-item">
                                        Bases de datos
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                    <div class="topic-item">
                                        Programación
                                        <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
                                    </div>
                                </div>
                                
                                <div class="input-group">
                                    <select class="form-select topics-select" id="topics-select">
                                        <option value="" selected disabled>Selecciona un tema para agregar</option>
                                        <option value="Matemáticas discretas">Matemáticas discretas</option>
                                        <option value="Bases de datos">Bases de datos</option>
                                        <option value="Programación">Programación</option>
                                        <option value="Álgebra lineal">Álgebra lineal</option>
                                        <option value="Cálculo diferencial">Cálculo diferencial</option>
                                        <option value="Estructuras de datos">Estructuras de datos</option>
                                        <option value="Redes de computadoras">Redes de computadoras</option>
                                        <option value="Inteligencia artificial">Inteligencia artificial</option>
                                        <option value="Ingeniería de software">Ingeniería de software</option>
                                    </select>
                                    <button type="button" class="btn btn-primary add-topic-btn" onclick="addTopic()">
                                        <i class="fas fa-plus me-1"></i> Agregar
                                    </button>
                                </div>
                            </div>
                            
                            <div class="profile-actions">
                                <button type="submit" class="btn btn-primary save-btn">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/navbar_asesor.js"></script>
    <script src="js/sidebar_asesor.js"></script>
    <script>
        // Script para manejar la edición de contraseña
        document.getElementById('change-password-btn').addEventListener('click', function() {
            const passwordFields = document.getElementById('password-fields');
            const passwordInput = document.getElementById('password');
            
            if (passwordFields.style.display === 'none') {
                passwordFields.style.display = 'block';
                passwordInput.readOnly = false;
                passwordInput.value = '';
                passwordInput.focus();
            } else {
                passwordFields.style.display = 'none';
                passwordInput.readOnly = true;
                passwordInput.value = '********';
            }
        });

        // Funciones para manejar los temas a enseñar
        function addTopic() {
            const select = document.getElementById('topics-select');
            const selectedTopic = select.value;
            const selectedTopicsContainer = document.getElementById('selected-topics');
            
            if (!selectedTopic) return;
            
            // Verificar si el tema ya está seleccionado
            const existingTopics = Array.from(selectedTopicsContainer.children).map(item => item.textContent.trim().replace('×', '').trim());
            if (existingTopics.includes(selectedTopic)) {
                alert('Este tema ya ha sido agregado');
                return;
            }
            
            // Crear nuevo elemento de tema
            const topicItem = document.createElement('div');
            topicItem.className = 'topic-item';
            topicItem.innerHTML = `
                ${selectedTopic}
                <span class="remove-topic" onclick="removeTopic(this)"><i class="fas fa-times"></i></span>
            `;
            
            selectedTopicsContainer.appendChild(topicItem);
            select.value = '';
        }
        
        function removeTopic(element) {
            element.closest('.topic-item').remove();
        }
    </script>
</body>
</html>
