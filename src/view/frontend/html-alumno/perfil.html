<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "../login.html"
    }
  </script>

<body>
    <div class="alumno-container">
        <!-- Barra lateral se insertará aquí -->
        
        <!-- Contenido principal -->
        <div class="main-content">
            <button class="sidebar-toggle-mobile d-lg-none">
                <i class="fas fa-bars"></i>
            </button>
            <div id="navbar-placeholder"></div>
            
            <div class="main-content-container">
                <div class="white-card profile-container">
                    <!-- Título de página -->
                    <h2 class="page-title"><i class="fas fa-user me-2"></i>Mi perfil</h2>
                    
                    <!-- Contenedor responsivo del perfil -->
                    <div class="profile-responsive-wrapper">
                        <!-- Formulario de perfil -->
                        <form class="profile-form" id="actualizar-perfil">
                            <div class="profile-field">
                                <label for="nombre"><strong>Nombre:</strong></label>
                                <div class="input-group">
                                    <input type="text" id="nombre" class="form-control" value="">
                                    <button type="button" class="btn btn-outline-secondary edit-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="profile-field">
                                <label><strong>Correo institucional:</strong></label>
                                <div id="email" class="readonly-field"></div>
                            </div>
                            
                            <div class="profile-field">
                                <label for="password"><strong>Contraseña:</strong></label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" value="" readonly>
                                    <button type="button" class="btn btn-outline-secondary edit-btn" id="change-password-btn">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                </div>
                                <div class="password-fields" id="password-fields" style="display: none;">
                                    <div class="mb-2">
                                        <label for="new-password">Nueva contraseña:</label>
                                        <input type="password" id="new-password" class="form-control">
                                    </div>
                                    <div class="mb-2">
                                        <label for="confirm-password">Confirmar contraseña:</label>
                                        <input type="password" id="confirm-password" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="profile-actions">
                                <button type="submit" class="btn btn-primary save-btn">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="../js/navbar.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/perfil.js"></script>
    <script type="module" src="../js/update_perfil.js"></script>
    <script>
        // Script para manejar la edición de contraseña
        document.getElementById('change-password-btn').addEventListener('click', function() {
            const passwordFields = document.getElementById('password-fields');
            const passwordInput = document.getElementById('password');
            
            if (passwordFields.style.display === 'none') {
                passwordFields.style.display = 'block';
                passwordInput.readOnly = false;
                passwordInput.value = '';
                passwordInput.focus();
            } else {
                passwordFields.style.display = 'none';
                passwordInput.readOnly = true;
                passwordInput.value = localStorage.getItem('password')
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
