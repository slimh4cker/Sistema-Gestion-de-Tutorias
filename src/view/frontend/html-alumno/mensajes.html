<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes - Alumno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../styles/styles.css"> -->
  <link rel="stylesheet" href="../styles/stylesAsesor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
.messages-container {
  display: flex;
  flex-direction: row;
  gap: 3rem;
  padding: 1rem;
  height: calc(100vh - 120px); /* o ajusta según tu navbar/topbar */
  overflow: hidden;
}

/* Lista de conversaciones */
.conversation-list {
  width: 300px;
  border-right: 1px solid #e9ecef;
  overflow-y: auto;
  flex-shrink: 0;
}

/* Área de mensajes */
.message-area {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}


.conversation-list.active,
.message-area.active {
  display: flex;
  flex-direction: column;
}

.conversation-item {
  cursor: pointer;
  padding: 1rem;
  border-bottom: 1px solid #e9ecef;
  transition: background-color 0.2s;
}

.conversation-item:hover {
  background-color: #f8f9fa;
}

.message-thread {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.message-compose {
  padding: 1rem;
  border-top: 1px solid #e9ecef;
  background: #fff;
}

/* Responsive para móvil */
@media (max-width: 768px) {
  .messages-container {
    flex-direction: column;
  }

  .conversation-list {
    width: 100%;
    border-right: none;
  }

  .message-area {
    display: none;
  }

  .message-area.active {
    display: flex;
  }
}

  </style>
</head>
<body>

<script>
  if (!localStorage.getItem('authToken')) {
    window.location.href = "../login.html";
  }
</script>
<div class="alumno-container d-flex">
    <div class="main-content flex-grow-1">
        <div id="navbar-placeholder"></div>
        <div class="main-content-container">
            <div class="messages-container white-card rounded-4 shadow-sm" id="messages-container">
                <!-- Lista de conversaciones -->
                <div class="conversation-list active" id="conversationList">
                <div class="p-3 border-bottom">
                    <h5 class="mb-0">Conversaciones</h5>
                </div>

                <div class="conversation-item" data-name="Luis Armando Cardenas Florido">
                    <h6 class="mb-0">Luis Armando Cardenas Florido</h6>
                </div>

                <div class="conversation-item" data-name="Ignacio Robles">
                    <h6 class="mb-0">Ignacio Robles</h6>
                </div>

                <div class="conversation-item" data-name="Andres Barragan">
                    <h6 class="mb-0">Andres Barragan</h6>
                </div>
                </div>

                <!-- Área de mensajes -->
                <div class="message-area" id="messageArea">
                <div class="message-header p-3 border-bottom d-flex align-items-center">
                    <button class="btn btn-link me-3" id="backButton">←</button>
                    <h5 class="mb-0" id="chatName">Chat</h5>
                </div>

                <div class="message-thread" id="messageThread"></div>

                <div class="message-compose">
                    <textarea class="form-control mb-2" id="contenido-mensaje" rows="2" placeholder="Escribe tu mensaje..." style="resize: none; min-height: 80px;"></textarea>
                    <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" id="enviar-mensaje-btn">
                        <i class="fas fa-paper-plane me-1"></i> Enviar
                    </button>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/navbar.js"></script>
<script src="../js/sidebar.js"></script>
<script src="../js/obtenerChats.js"></script>
<script src="../js/mensajes.js"></script>
<script src="../js/fechaFormateada.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  chatItem.addEventListener('click', () => {
  const messageArea = document.getElementById("messageArea");
  const conversationList = document.getElementById("conversationList");

  const chatNameElem = document.getElementById("chatName");
  const messageThread = document.getElementById("messageThread");

  chatNameElem.textContent = portada.nombre;
  messageThread.innerHTML = `
    <div class="message received">
      <strong>${portada.nombre}</strong>
      <p>${portada.ultimoMensaje || 'Sin mensajes aún'}</p>
      <small class="text-muted">Ahora</small>
    </div>
  `;

  if (window.innerWidth < 768) {
    conversationList.classList.remove("active");
    messageArea.classList.add("active");
  } else {
    messageArea.classList.add("active"); // visible siempre en escritorio
  }
});



</script>

</body>
</html>
