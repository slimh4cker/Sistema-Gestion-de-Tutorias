<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "login.html"
    }
  </script>
<body>
    <div class="admin-container">
        <button class="sidebar-toggle-mobile d-lg-none">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="main-content">
            <div id="navbar-placeholder"></div>

            <div id="admin-main-container" class="main-content-container">
                <div class="admin-full-panel">
                    <div class="temas-container">
                        <div class="temas-header">
                            <h2>Agregar Nuevo Administrador</h2>
                        </div>
                        
                        <div class="temas-card">
                            <form id="formAgregarAdmin">
                                <div class="form-group mb-3">
                                    <label for="nombreAdmin" class="form-label">Nombre</label>
                                    <input type="text" id="nombreAdmin" class="form-control" name="nombre" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="emailAdmin" class="form-label">Correo electrónico</label>
                                    <input type="email" id="emailAdmin" class="form-control" name="email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="passwordAdmin" class="form-label">Contraseña</label>
                                    <input type="password" id="passwordAdmin" class="form-control" name="password" required>
                                </div>
                                <div class="modal-actions mt-4">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                    <a href="home_admin.html" class="btn btn-secondary">Cancelar</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-overlay"></div>
    </div>

    <script src="js/navbar_admin.js"></script>
    <script src="js/sidebar_admin.js"></script>
    <script>
    document.getElementById("formAgregarAdmin").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const token = localStorage.getItem("authToken");
    console.log("Token actual:", token); // Para depuración

    if (!token) {
        await Swal.fire({
                icon: 'error',
                title: 'Autenticación requerida',
                text: '❌ No estás autenticado. Inicia sesión primero.',
            });
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("http://localhost:1234/admin", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({
                nombre: document.getElementById("nombreAdmin").value,
                email: document.getElementById("emailAdmin").value,
                password: document.getElementById("passwordAdmin").value
            })
        });

        const data = await response.json(); // Siempre lee la respuesta
        
        if (!response.ok) {
            throw new Error(data.message || "Error del servidor");
        }

        await Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: '✅ Administrador creado con éxito.'
            });
        window.location.href = "home_admin.html";

    } catch (error) {
        console.error("Error completo:", error);
        await Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error.message || '❌ Error de conexión. Verifica tu red o contacta al soporte.'
            });
    }
});
    </script>
</body>
</html>
