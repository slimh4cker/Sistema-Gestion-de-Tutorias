<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* =================================== */
        /*       SOLICITUDES EN ADMIN */
        /* =================================== */
        .solicitudes-container {
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }
        .solicitud-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
            justify-content: space-between; 
        }
        .solicitud-card.aceptada {
            background-color: #f6f5dc;
            border-left: 4px solid #e3be50;
        }
        .solicitud-card:hover {
            transform: translateY(-5px);
        }
        .solicitud-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .solicitud-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }
        .badge-alta {
            background-color: #dc3545;
            color: white;
        }
        .badge-media {
            background-color: #ffc107;
            color: #212529;
        }
        .badge-baja {
            background-color: #28a745;
            color: white;
        }
        .badge-aceptada {
            background-color: #6c757d;
            color: white;
        }
        .solicitud-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .solicitud-details {
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .detail-item {
            margin-bottom: 8px;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        .btn-asignar {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            height: fit-content;
        }
        .btn-asignar:hover {
            background-color: #0069d9;
        }
        .section-title {
            font-size: 1.9rem;
            color: #000000;
            margin: 0px 0 0px;
            padding-bottom: 30px;
        }



    /* =================================== */
    /*       ASESORÍAS ASIGNADAS */
    /* =================================== */
    .asesoria-card {
        background: #fcf5c0; /* Un amarillo suave para diferenciar */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        padding: 20px;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
        position: relative;
        border-left: 4px solid #e3e04b; /* Amarillo más fuerte */
    }

    .asesoria-card:hover {
        transform: translateY(-5px);
    }

    .asesoria-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #dee2e6;
        margin-bottom: 15px;
        padding-bottom: 10px;
    }

    .asesoria-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #1d3557;
        margin: 0;
    }

    .asesoria-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .asesoria-item {
        font-size: 1rem;
        color: #343a40;
    }

    .asesoria-label {
        font-weight: bold;
        color: #495057;
    }

    .badge-asignada {
        background-color: #0d6efd;
        color: white;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
    }
</style>
    </style>
    
<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "login.html"
    }
  </script>

</head>
<body>
    <div class="admin-container">
        <button class="sidebar-toggle-mobile d-lg-none">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="main-content">
            <div id="navbar-placeholder"></div>
            
            <div id="admin-main-container" class="main-content-container">
                <div class="admin-full-panel">
                    <div class="solicitudes-container">
                    <h3 class="section-title">Solicitudes pendientes</h3>
                    <div id="contenedor-solicitudes-pendientes"></div>
                    <h3 class="section-title">Asesorías asignadas</h3>
                    <div id="contenedor-asesorias"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="sidebar-overlay"></div>
    </div>
    
    <script src="js/navbar_admin.js"></script>
    <script src="js/sidebar_admin.js"></script>
    <script src="js/fetchSolicitudes.js"></script>
    <script src="js/fetchAsesorias.js"></script>
</body>
</html>
