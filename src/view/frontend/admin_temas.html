<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Temas - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<script>
    if(!localStorage.getItem('authToken')){
      window.location.href = "login.html"
    }
  </script>

<body>
    <div class="admin-container">
        <button class="sidebar-toggle-mobile d-lg-none">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="main-content">
            <div id="navbar-placeholder"></div>
            
            <div id="admin-main-container" class="main-content-container">
                <div class="admin-full-panel">
                    <div class="temas-container">
                        <div class="temas-header">
                            <h2>Gestión de Materias</h2>
                            <button class="btn-agregar-tema" id="btnAgregarTema">
                                <i class="fas fa-plus me-2"></i>Agregar Materia
                            </button>
                        </div>
                        
                            <div class="temas-card">
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal para agregar materia -->
        <div id="modalTema" class="modal-tema">
            <div class="modal-content">
                <h3>Agregar Nueva Materia</h3>
                <form id="formTema">
                    <div class="form-group">
                        <label for="nombreTema">Nombre de la Materia</label>
                        <input type="text" id="nombreTema" class="form-control" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-cancelar" id="btnCancelar">Cancelar</button>
                        <button type="submit" class="btn-guardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="sidebar-overlay"></div>
    </div>
    
    <script src="js/navbar_admin.js"></script>
    <script src="js/sidebar_admin.js"></script>
    <script src="js/admin_temas.js"></script>
</body>
</html>
